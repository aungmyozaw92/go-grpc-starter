syntax = "proto3";

package userpb;
option go_package = "github.com/aungmyozaw92/go-grpc-starter/proto/userpb";

service UserService {
  rpc Register(RegisterRequest) returns (AuthResponse);
  rpc Login (LoginRequest) returns (AuthResponse);
  rpc GetProfile (ProfileRequest) returns (ProfileResponse);
}

message RegisterRequest {
  string username = 1;
  string name = 2;
  string email = 3;
  string phone = 4;
  string mobile = 5;
  string image_url = 6;
  string password = 7;
  bool is_active = 8;
  int32 role_id = 9;
}

message AuthResponse {
  string token = 1;
  string message = 2;
} 


message LoginRequest {
  string username = 1;
  string password = 2;
}

message ProfileRequest {
  string token = 1;
}

message ProfileResponse {
  int32 id = 1;
  string username = 2;
  string name = 3;
  string email = 4;
  string phone = 5;
  string mobile = 6;
  bool is_active = 7;
  int32 role_id = 8;
  string image_url = 9;
  string created_at = 10;
  string updated_at = 11;
}